<body>

            <input type="text" placeholder="enter 1st number" id="input1">
            <input type="text"  placeholder="enter 2nd number"  id="input2">
        </div>
        <div>

    </div>

// let input1St=document.querySelector("div>input");

let input1St=document.querySelector("#input1");
let input2Nd=document.querySelector("#input2");


 function Addition(){

    let num1=input1St.value
    let num2=input2Nd.value
    
    let add= +num1  +   +num2
  alert(add)
 }

 
 function Multiplication(){
  let num1=input1St.value
  let num2=input2Nd.value

  let multiplication= +num1 * +num2
  alert(multiplication)

}



function Division(){
    let num1=input1St.value
    let num2=input2Nd.value

    let division= +num1 / +num2

    alert(division)

}


function Subtraction(){
let num1=input1St.value
let num2=input2Nd.value

let subtraction= +num1 - +num2
alert(subtraction)
}
